<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>Заказ с собой</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1>
        <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M16 7H3.83L9.42 1.41L8 0L0 8L8 16L9.41 14.59L3.83 9H16V7Z" fill="#131113"/>
        </svg>
        Корзина  
      </h1>
    </header>
    <main class="content">
      <div class="restaurant">
        <h3 class="restaurant__name title">Mamma mia</h3>
        <p class="restaurant__location">ул. Панфилова 109</p>
      </div>
      <div class="order">
        <h3 class="order__title title">Мой заказ</h3>
        <div class="order__product">
          <div class="order__product-info">
            <p class="order__product-name">Пицца Маргарита</p>
            <p class="order__product-price price">1 600 тг</p>
          </div>
          <div class="order__product-content">
            <img src="assets/pizza.png" alt="pepperoni"/>
            <div class="quantity">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
          </div>
        </div>
        <div class="order__product">
          <div class="order__product-info">
            <p class="order__product-name">Пицца Маргарита</p>
            <p class="order__product-price price">1 600 тг</p>
          </div>
          <div class="order__product-content">
            <img src="assets/pizza.png" alt="pepperoni"/>
            <div class="quantity">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
          </div>
        </div>
      </div>
      <div class="total">
        <h3 class="total__title title">Итого</h3>
        <p class="total__price price">3 200</p>
      </div>
      <div class="container">
        <button class="main-btn">
          <span>1 шт.</span>
          <span>Оплатить</span>
          <span>3 200 ₸</span>
        </button>
      </div>
    </main>
  </div>
</body>
</html>
